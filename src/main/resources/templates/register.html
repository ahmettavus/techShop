<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- cusom css file link  -->

</head>
<body>
    
<!-- header section starts  -->

<header class="header">

    <section class="flex">

        <a th:href="@{/}" class="logo"> <i class="fas fa-store"></i> Tech-Shop </a>

        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <a class="links">
            <a th:href="@{/ui/category}"> Categories </a>
            <div id="search-btn" class="fas fa-search"></div>
            <a th:href="@{/login}" class="fas fa-user"></a>
            <a th:href="@{/api/carts}"> Cart </a>
        </a>

    </section>

</header>

<!-- header section ends -->

<!-- side-bar section starts -->

<div class="side-bar">

    <div id="close-side-bar" class="fas fa-times"></div>

    <div class="user">
        <a href="#">log out</a>
    </div>

    <nav class="navbar">
        <a href="index.html"> <i class="fas fa-angle-right"></i> home </a>
        <a href="about.html"> <i class="fas fa-angle-right"></i> about </a>
        <a href="categories.html"> <i class="fas fa-angle-right"></i> productDtos </a>
        <a href="contact.html"> <i class="fas fa-angle-right"></i> contact </a>
        <a href="login.html"> <i class="fas fa-angle-right"></i> login </a>
        <a href="register.html"> <i class="fas fa-angle-right"></i> register </a>
        <a href="cart.html"> <i class="fas fa-angle-right"></i> cart </a>
    </nav>

</div>

<!-- side-bar section ends -->

<!-- side-bar section ends -->

<!-- register form section starts  -->
<section class="register">
    <div>
    <form method="post" th:action="@{/register}" th:object="${customerDto}">
        <h3>register now</h3>

<!--        <input type="text" name="email" th:value="*{email}" th:errorclass="is-invalid">-->
<!--        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="in-valid-feedback"></div>-->

        <input type="text" name="name" placeholder="enter your name" th:field="*{name}" th:errorclass="is-invalid">
        <input type="text" name="phoneNumber" placeholder="enter your phonenumber" th:field="*{phoneNumber}" class="box">
        <input type="text" name="user_name" placeholder="enter your username" th:field="*{username}" class="box">

        <input type="password" name="password" placeholder="enter your password" th:field="*{password}" class="box">
        <input type="password" name="cPassword" placeholder="re-enter your password" th:field="*{CPassword}" class="box">
       <input type="email" name="email" placeholder="enter your email" th:id="*{email}" class="box">
       <input type="address" name="address" placeholder="enter your address" th:id="*{address}" class="box">
       <input type="age" name="age" placeholder="enter your age" th:id="*{age}" class="box">
        <input type="submit" value="register now" class="btn">
        <p>already have an account?</p>
        <a th:href="login" class="btn link">login now</a>
    </form>
    </div>
</section>
<!-- register form section ends  -->















<!-- footer section starts  -->

<footer class="footer">

    <section class="quick-links">

        <a th:href="@{/}" class="logo"> <i class="fas fa-store"></i> Tech-Shop </a>

        <div class="links">
            <a th:href="@{/}"> home </a>
            <a th:href="@{/}"> about </a>
            <a th:href="@{/ui/category}"> product </a>
            <a th:href="@{/login}"> login </a>

        </div>
        <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
        </div>
    
    </section>
    
    <section class="credit">
    
        <p> created by <span>Ahmet Tavus</span> | all rights reserved! </p>
    
        <img src="../static/images/card_img.png" alt="">
    
    </section>

</footer>

<!-- footer section ends -->

<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

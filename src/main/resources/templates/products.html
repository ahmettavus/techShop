<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- swiper css link  -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

<!--    &lt;!&ndash; cusom css file link  &ndash;&gt;-->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
<!--    <link rel="stylesheet" href="../static/css/style.css">-->

</head>
<body>

<!-- header section starts  -->

<header class="header">

    <section class="flex">

        <a th:href="@{/}" class="logo"> <i class="fas fa-store"></i> Tech-Shop </a>

        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <a class="links">
            <a th:href="@{/ui/category}"> Categories </a>
            <div id="search-btn" class="fas fa-search"></div>
            <a th:href="@{/login}" class="fas fa-user"></a>
            <a th:href="@{/api/carts}"> Cart </a>
        </a>


    </section>

</header>

<!-- header section ends -->

<!-- side-bar section starts -->

<div class="side-bar">

    <div id="close-side-bar" class="fas fa-times"></div>

    <div class="user">
        <a href="#">log out</a>
    </div>

    <nav class="navbar">
        <a th:href="@{/}"> <i class="fas fa-angle-right"></i> home </a>
        <a href="about.html"> <i class="fas fa-angle-right"></i> about </a>
        <a href="categories.html"> <i class="fas fa-angle-right"></i> product </a>
        <a href="contact.html"> <i class="fas fa-angle-right"></i> contact </a>
        <a href="login.html"> <i class="fas fa-angle-right"></i> login </a>
        <a href="register.html"> <i class="fas fa-angle-right"></i> register </a>
        <a href="cart.html"> <i class="fas fa-angle-right"></i> cart </a>
    </nav>

</div>

<!-- side-bar section ends -->

<!-- category section starts  -->

<!-- category section ends -->

<!-- product section starts  -->

<section class="products">

    <h1 class="heading"> <span>Products</span></h1>


    <div class="box-container">

        <div class="box-container">

        <tr th:each="product: ${products}">

            <a th:href="@{/ui/product/{variable}(variable=${product.id})}" class="box">
            <div class="box">

                <div class="image">
                    <img th:src="@{'/images/' + ${product.id} + '.jpg'}" class="main-img" alt="">
                    <img th:src="@{'/images/' + ${product.id} + '.jpg'}" class="hover-img" alt="">
<!--                    <div class="icons">-->
<!--                        <a href="#" class="fas fa-shopping-cart"></a>-->
<!--                        <a href="#" class="fas fa-search-plus"></a>-->
<!--                        <a href="#" class="fas fa-heart"></a>-->
<!--                        <a href="#" class="fas fa-share"></a>-->
<!--                    </div>-->

                </div>
<!--                </a>-->


                    <h1 th:text="${product.name}">smartphone</h1>
                <h2 th:utext="${product.price} + ' $' " class="price">$249.99 <span>$399.99</span></h2>
<!--                    <div th:text="${product.price}" class="price">$249.99 <span>$399.99</span></div>-->


            </div>
            </a>
        </tr>


        </div>

    </div>

</section>

<!-- product section ends -->

<!-- product banner section starts  -->

<section class="product-banner">

    <h1 class="heading"> <span>deal</span> of the day </h1>

    <div class="box-container">

        <a th:href="@{/ui/product/by-category/3}" class="box">
            <img th:src="@{/images/c3.jpg}" class="main-img" alt="">
            <div class="content">
                <span>special offer</span>
                <h3 th:color="white">upto 50% off</h3>
            </div>
        </a>

        <a th:href="@{/ui/product/by-category/4}" class="box">
            <img th:src="@{/images/banner-2.jpg}" alt="">
            <div class="content">
                <span>special offer</span>
                <h3>upto 50% off</h3>
            </div>
        </a>
    </div>

</section>


<!-- product banner section ends -->


<!-- footer section starts  -->

<footer class="footer">

    <section class="quick-links">

        <a th:href="@{/}" class="logo"> <i class="fas fa-store"></i> Tech-Shop </a>

        <div class="links">
            <a th:href="@{/}"> home </a>
            <a th:href="@{/}"> about </a>
            <a th:href="@{/ui/category}"> product </a>
            <a th:href="@{/login}"> login </a>
            <a th:href="@{/register}"> register </a>
            <a th:href="@{/api/carts}"> cart </a>
        </div>

        <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
        </div>

    </section>

    <section class="credit">

        <img src="../static/images/card_img.png" alt="">

    </section>

</footer>

<!-- footer section ends -->


<!-- swiper js link      -->
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<!-- custom js file link  -->
<script src="../static/js/script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- swiper css link  -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <!-- cusom css file link  -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<!-- header section starts  -->

<header class="header">

    <section class="flex">

        <a th:href="@{/}" class="logo"> <i class="fas fa-store"></i> Tech-Shop </a>

        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <a class="links">
            <a th:href="@{/ui/category}"> Categories </a>
            <div id="search-btn" class="fas fa-search"></div>
            <a th:href="@{/login}" class="fas fa-user"></a>
            <a th:href="@{/api/carts}"> Cart </a>
        </a>


    </section>

</header>
<!-- header section ends -->

<!-- side-bar section starts -->

<div class="side-bar">

    <div id="close-side-bar" class="fas fa-times"></div>

    <div class="user">
        <a href="#">log out</a>
    </div>

    <nav class="navbar">
        <a href="index.html"> <i class="fas fa-angle-right"></i> home </a>
        <a href="about.html"> <i class="fas fa-angle-right"></i> about </a>
        <a href="categories.html"> <i class="fas fa-angle-right"></i> productDtos </a>
        <a href="contact.html"> <i class="fas fa-angle-right"></i> contact </a>
        <a th:href="login"> <i class="fas fa-angle-right"></i> login </a>
        <a th:href="register"> <i class="fas fa-angle-right"></i> register </a>
        <a href="cart.html"> <i class="fas fa-angle-right"></i> cart </a>
    </nav>

</div>

<section class="login">
    <div class="row justify-content-center">
        <div class="col col-md-6 text-center">

            <form method="post" th:action="@{login}">
                <h1 class="display-4 py-4">Sign In</h1>

                <div th:if="${message}" th:text="${message}"></div>

                <div class="alert alert-danger text center" th:if="${param.error}">
                    Invalid email and password.
                </div>

                <div class="alert alert-success text center" th:if="${param.logout}">
                    You have been logged out.
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-user text-info"></i>
          </span>
                    </div>
                    <input type="user" class="form-control" name="username" placeholder="username">
                </div>

                <div class="input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock text-info"></i>
                                </span>
                    </div>
                    <input type="password" class="form-control" name="password" placeholder="password">
                </div>

                <button type="submit" class="btn btn-info btn-block">Sign In</button>
                <a th:href="@{/register}" class="btn btn-secondary btn-block my-3">Create Account</a>
            </form>



        </div>
    </div>

</section>


<!-- login form section ends  -->


<!-- footer section starts  -->

<footer class="footer">

    <section class="quick-links">

        <a th:href="@{/}" class="logo"> <i class="fas fa-store"></i> Tech-Shop </a>

        <div class="links">
            <a th:href="@{/}"> home </a>
            <a th:href="@{/}"> about </a>
            <a th:href="@{/ui/category}"> product </a>
            <a th:href="@{/login}"> login </a>
            <a th:href="@{/register}"> register </a>
            <a th:href="@{/api/carts}"> cart </a>
        </div>

        <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
        </div>

    </section>

    <section class="credit">

    </section>

</footer>

<!-- footer section ends -->


<!-- swiper js link      -->
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<!-- custom js file link  -->
<!--<script src="../static/js/script.js"></script>-->

</body>
</html>
